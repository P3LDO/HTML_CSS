<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
        <form action="form.html">
            <fieldset>
                <legend>Sexo</legend>
                <div>
                    <input type="radio" value="M" id="isexmale" name="sex"><label for="isexmale">Homem</label>
                    <input type="radio" value="F" id="isexfame" name="sex"><label for="isexfame">Mulher</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Caixas</legend>
                    <div>
                        <input type="checkbox" id="icheck1" name="check1"><label for="icheck1">caixa 1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="icheck2" name="check2"><label for="icheck2">caixa 2
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="icheck3" name="check3"><label for="icheck3">caixa 3</label>
                    </div>
                    <div>
                        <input type="checkbox" id="icheck4" name="check4"><label for="icheck4">caixa 4</label>
                    </div>
            </fieldset>
            <input type="submit" name="submit" id="isub" value="Envia">
            <input type="reset" name="rest" id="irest" value="Limpar">
        </form>
    </section> 
</body>
</html>
