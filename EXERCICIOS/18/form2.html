<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form2.html" method="post">
        <div>
            <label for="iano">Escreve o ano q vc nasceu</label>
            <input type="number" id="iano" min="2000" max="2024" oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Aqui esta sua idade</label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="reset">
            <input type="submit">
        </div>
    </form>          

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
